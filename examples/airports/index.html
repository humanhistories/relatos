<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatos Viewer Example - Major International Airports</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      padding: 20px;
      margin: 0;
      color: #333;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    #controls-container {
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #controls-container label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    #time-input {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-family: monospace;
      min-width: 200px;
    }

    #time-input:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
    }

    #viewer-container {
      flex: 1;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      min-height: 0;
    }

    .color-indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Relatos Viewer Example - Major International Airports</h1>
  
  <div id="controls-container">
    <label for="time-input">Time (ISO 8601):</label>
    <input type="text" id="time-input" placeholder="YYYY-MM-DDTHH:mm:ssZ" />
  </div>
  
  <div id="viewer-container"></div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
