<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatos relat テスト - テキスト入力で表示</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    h1 { margin: 0; color: #333; font-size: 1.5rem; }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }
    .input-section {
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 12px;
    }
    .input-group {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .input-group label { font-size: 12px; color: #666; }
    #relat-text {
      min-height: 120px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 13px;
      resize: vertical;
      background-color: #fafafa;
    }
    #btn-apply {
      padding: 10px 20px;
      border: 1px solid #1976d2;
      border-radius: 4px;
      background-color: #2196f3;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    #btn-apply:hover { background-color: #1976d2; }
    .status { font-size: 12px; color: #666; margin-top: 4px; }
    .status.error { color: #c62828; }
    .status.success { color: #2e7d32; }
    .export-section {
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .export-section h3 { font-size: 14px; color: #333; margin-bottom: 8px; }
    .export-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .export-grid button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      background-color: #f9f9f9;
    }
    .export-grid button:hover { background-color: #e8e8e8; }
    .export-grid button.primary { background-color: #2196f3; border-color: #1976d2; color: #fff; }
    #export-output {
      display: none;
      margin-top: 8px;
      padding: 8px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      background: #fafafa;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
    }
    #viewer-container {
      flex: 1;
      min-height: 200px;
      background-color: #fff;
    }
    #tables-container {
      flex-shrink: 0;
      max-height: 320px;
      overflow-y: auto;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    #tables-container .table-section {
      margin-bottom: 16px;
    }
    #tables-container .table-section h3 {
      font-size: 14px;
      margin: 0 0 8px 0;
      padding: 8px 12px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Relatos relat テスト</h1>
  </header>
  <div class="main-content">
    <section class="input-section">
      <div class="input-group">
        <label for="relat-text">relat テキスト（編集して「Relatos に表示」を押す）</label>
        <textarea id="relat-text" placeholder="relat 形式のテキストを入力..."></textarea>
        <span id="status" class="status"></span>
      </div>
      <button type="button" id="btn-apply">Relatos に表示</button>
    </section>
    <section class="export-section">
      <h3>View export</h3>
      <div class="export-grid">
        <button type="button" id="btn-shape-office">getShapeDataForOffice()</button>
        <button type="button" id="btn-relat">exportRelat()</button>
        <button type="button" id="btn-svg" class="primary">getViewAsSvg()</button>
        <button type="button" id="btn-png" class="primary">PNG</button>
        <button type="button" id="btn-webp" class="primary">WebP</button>
      </div>
      <pre id="export-output"></pre>
    </section>
    <div id="viewer-container"></div>
    <div id="tables-container"></div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
