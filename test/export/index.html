<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatos Export Test - Data & View Export APIs</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    h1 { margin: 0; color: #333; font-size: 1.5rem; }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }
    #viewer-container {
      flex: 1;
      min-height: 200px;
      background-color: #fff;
    }
    .export-section {
      padding: 16px 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      max-height: 50vh;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .export-section h2 { font-size: 1rem; color: #333; margin-bottom: 12px; }
    .export-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
    .export-grid button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      background-color: #f9f9f9;
    }
    .export-grid button:hover { background-color: #e8e8e8; }
    .export-grid button.primary { background-color: #2196f3; border-color: #1976d2; color: #fff; }
    .export-grid button.primary:hover { background-color: #1976d2; }
    .output-row {
      flex: 1;
      min-height: 120px;
      display: flex;
      flex-direction: column;
    }
    #export-output {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      resize: none;
      background-color: #fafafa;
      overflow: auto;
    }
    .status-bar { margin-top: 8px; font-size: 12px; color: #666; }
    #status-message.success { color: #2e7d32; }
    #status-message.error { color: #c62828; }
  </style>
</head>
<body>
  <header>
    <h1>Relatos Export Test (v0.3.0)</h1>
  </header>
  <div class="main-content">
    <div id="viewer-container"></div>
    <section class="export-section">
      <h2>Data & view export</h2>
      <div class="export-grid">
        <button type="button" id="btn-get-data">getData()</button>
        <button type="button" id="btn-shape-office">getShapeDataForOffice()</button>
        <button type="button" id="btn-plantuml">exportToPlantUML()</button>
        <button type="button" id="btn-svg" class="primary">getViewAsSvg()</button>
        <button type="button" id="btn-png" class="primary">PNG (exportViewToImage)</button>
        <button type="button" id="btn-webp" class="primary">WebP (exportViewToImage)</button>
      </div>
      <div class="output-row">
        <pre id="export-output">Click a button to run the API and see result (JSON preview or download).</pre>
      </div>
      <div class="status-bar"><span id="status-message"></span></div>
    </section>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
