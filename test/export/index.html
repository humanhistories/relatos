<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatos Export Test - relat input & view export</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    h1 { margin: 0; color: #333; font-size: 1.5rem; }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: row;
      min-height: 0;
      overflow: hidden;
    }
    #viewer-container {
      flex: 1;
      min-width: 200px;
      min-height: 200px;
      background-color: #fff;
    }
    .input-section {
      width: 380px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ddd;
      background-color: #fff;
    }
    .input-section h2 { font-size: 1rem; color: #333; margin-bottom: 8px; padding: 12px 12px 0; }
    #relat-textarea {
      flex: 1;
      min-height: 120px;
      margin: 0 12px 8px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      resize: none;
    }
    .input-actions {
      padding: 0 12px 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .input-actions button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      background-color: #f9f9f9;
    }
    .input-actions button:hover { background-color: #e8e8e8; }
    .input-actions button.primary { background-color: #2196f3; border-color: #1976d2; color: #fff; }
    .input-actions button.primary:hover { background-color: #1976d2; }
    .export-section {
      padding: 12px;
      border-top: 1px solid #eee;
    }
    .export-section h3 { font-size: 0.9rem; color: #333; margin-bottom: 8px; }
    .export-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .export-grid button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      background-color: #f9f9f9;
    }
    .export-grid button:hover { background-color: #e8e8e8; }
    .export-grid button.primary { background-color: #2196f3; border-color: #1976d2; color: #fff; }
    .status-bar { margin-top: 8px; font-size: 12px; color: #666; padding: 0 12px 12px; }
    #status-message.success { color: #2e7d32; }
    #status-message.error { color: #c62828; }
  </style>
</head>
<body>
  <header>
    <h1>Relatos Export Test</h1>
  </header>
  <div class="main-content">
    <div id="viewer-container"></div>
    <aside class="input-section">
      <h2>relat (Relatos text format)</h2>
      <textarea id="relat-textarea" spellcheck="false" placeholder="Enter relat text and click Apply."></textarea>
      <div class="input-actions">
        <button type="button" id="btn-apply" class="primary">Apply</button>
      </div>
      <section class="export-section">
        <h3>View export</h3>
        <div class="export-grid">
          <button type="button" id="btn-shape-office">getShapeDataForOffice()</button>
          <button type="button" id="btn-relat">exportRelat()</button>
          <button type="button" id="btn-svg" class="primary">getViewAsSvg()</button>
          <button type="button" id="btn-png" class="primary">PNG</button>
          <button type="button" id="btn-webp" class="primary">WebP</button>
        </div>
        <pre id="export-output" style="display:none; margin-top:8px; padding:8px; font-size:11px; max-height:200px; overflow:auto; border:1px solid #eee; border-radius:4px; background:#fafafa;"></pre>
      </section>
      <div class="status-bar"><span id="status-message"></span></div>
    </aside>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
