<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatos Import Test - PlantUML Import</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin: 0;
      color: #333;
      font-size: 1.5rem;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    #viewer-container {
      flex: 1;
      width: 100%;
      background-color: #fff;
      min-height: 200px;
    }

    .resizer {
      height: 6px;
      background-color: #e0e0e0;
      cursor: ns-resize;
      flex-shrink: 0;
      transition: background-color 0.2s;
    }

    .resizer:hover {
      background-color: #bbb;
    }

    .resizer.dragging {
      background-color: #2196f3;
    }

    .import-section {
      padding: 16px 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      height: 300px;
      min-height: 150px;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .import-section h2 {
      font-size: 1rem;
      color: #333;
      margin-bottom: 12px;
    }

    .import-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .import-controls button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, border-color 0.2s;
    }

    #import-btn {
      background-color: #2196f3;
      border-color: #1976d2;
      color: white;
    }

    #import-btn:hover {
      background-color: #1976d2;
    }

    #import-btn:disabled {
      background-color: #ccc;
      border-color: #aaa;
      cursor: not-allowed;
    }

    #clear-btn {
      background-color: #f0f0f0;
      color: #333;
    }

    #clear-btn:hover {
      background-color: #e0e0e0;
    }

    #sample-btn {
      background-color: #4caf50;
      border-color: #388e3c;
      color: white;
    }

    #sample-btn:hover {
      background-color: #388e3c;
    }

    .textarea-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    #plantuml-input {
      flex: 1;
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      resize: none;
      line-height: 1.5;
    }

    #plantuml-input:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    #plantuml-input::placeholder {
      color: #999;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }

    #status-message {
      padding: 4px 8px;
      border-radius: 4px;
    }

    #status-message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    #status-message.error {
      background-color: #ffebee;
      color: #c62828;
    }

    #status-message.info {
      background-color: #e3f2fd;
      color: #1565c0;
    }

    #format-indicator {
      font-style: italic;
    }

    /* Prevent text selection while dragging */
    body.resizing {
      user-select: none;
      cursor: ns-resize;
    }
  </style>
</head>
<body>
  <header>
    <h1>Relatos Import Test - PlantUML Import</h1>
  </header>
  <div class="main-content">
    <div id="viewer-container"></div>
    <div class="resizer" id="resizer"></div>
    <section class="import-section" id="import-section">
      <h2>Import PlantUML</h2>
      <div class="import-controls">
        <button id="import-btn">Import</button>
        <button id="clear-btn">Clear</button>
        <button id="sample-btn">Load Sample</button>
      </div>
      <div class="textarea-container">
        <textarea 
          id="plantuml-input" 
          placeholder="Paste PlantUML text here (plain format or deflate-encoded)...

Examples:
- Plain PlantUML: @startuml ... @enduml
- Deflate encoded: SyfFKj2rKt3CoKnELR1Io4ZDoSa70000"
        ></textarea>
      </div>
      <div class="status-bar">
        <span id="status-message"></span>
        <span id="format-indicator"></span>
      </div>
    </section>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
